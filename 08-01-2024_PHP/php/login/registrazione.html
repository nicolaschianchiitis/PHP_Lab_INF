<!DOCTYPE html>
<script language='javascript' type='text/javascript'>
	function validaCampiPassword() {

		var valuePassword = document.getElementById('passwordID').value;
		var valueConferma = document.getElementById('passwordConfermaID').value;
		if (valuePassword != valueConferma) {
			alert("Le password non corrispondono", "OKKIO");
			return false; 
		 }
		 return true;
	}
</script>

	</head>
